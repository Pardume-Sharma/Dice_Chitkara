  <button id="timer-button">Timer Started!!</button>

  <script>
    function startTimer(duration, display) {
      var timer = duration;
      var minutes, seconds;

      var countdown = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(countdown);
          display.textContent = "00:00";
          submitForm(); 
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", function () {
      var timeInSeconds = 60; // Set the timer duration in seconds
      var display = document.getElementById("timer-button");

      startTimer(timeInSeconds, display);
    });
    function submitForm() {
      if(timer==0)

      }
      console.log("Form submitted automatically after time elapsed!");

  </script>
