<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testify-Online IDE</title>
    <link rel="icon" href="https://wyldeconnections.co.uk/wp-content/uploads/2020/10/HEX-PURPLE-Learning-Icon.png">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="header">Testify-Online IDE </div>
    <div class="control-panel">
        Select Language:
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="php"> PHP </option>
            <option value="python"> Python </option>
            <option value="node"> Node JS </option>
        </select>
    </div>
    <div class="editor" id="editor"><p>#include stdio.h
int main()
{
    /*Your code starts here*/
    
    return 0;
}
    </p>
    </div>

    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run the Code </button>
    </div>

    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/ide.js"></script>

</body>
</html>
